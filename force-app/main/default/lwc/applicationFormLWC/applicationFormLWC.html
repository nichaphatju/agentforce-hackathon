<template>
    <lightning-card title="Property Inquiry Form">
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <!-- First Name Input Field -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                    label="First Name"
                    name="firstName"
                    value={firstName}
                    onchange={handleInputChange}
                    required>
                </lightning-input>
            </div>

            <!-- Last Name Input Field -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                    label="Last Name"
                    name="lastName"
                    value={lastName}
                    onchange={handleInputChange}
                    required>
                </lightning-input>
            </div>

            <!-- Email Input Field -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                    type="email"
                    label="Email"
                    name="email"
                    value={email}
                    onchange={handleInputChange}
                    required>
                </lightning-input>
            </div>

            <!-- Phone Input Field -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                    type="tel"
                    label="Phone"
                    name="phone"
                    value={phone}
                    onchange={handleInputChange}
                    required>
                </lightning-input>
            </div>

            <!-- Property Lookup Field -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-record-edit-form
                    object-api-name="Property__c"
                    onsuccess={handlePropertySelect}>
                    <lightning-combobox
                        label="Property"
                        name="property"
                        placeholder="Search Property..."
                        field-name={propertyFields}
                        onchange={handlePropertyChange}>
                    </lightning-combobox>
                </lightning-record-edit-form>
            </div>

            <!-- Requested By Lookup Field -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-record-edit-form
                    object-api-name="Contact"
                    onsuccess={handleContactSelect}>
                    <lightning-combobox
                        label="Requested By"
                        name="requestedBy"
                        placeholder="Search Contact..."
                        field-name={contactFields}
                        onchange={handleContactChange}>
                    </lightning-combobox>
                </lightning-record-edit-form>
            </div>

            <!-- Submit Button -->
            <div class="slds-col slds-size_1-of-1 slds-m-top_medium slds-text-align_center">
                <lightning-button
                    label="Submit"
                    variant="brand"
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
